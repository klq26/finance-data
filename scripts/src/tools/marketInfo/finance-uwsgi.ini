[uwsgi]
#由于外部还要嵌套Nginx，这里可以使用socket进行通信，如果Nginx和uwsgi部署在同一台机器上，直接使用127.0.0.1
#如果外部直接通过uwsgi访问服务，需将socket改为http-socket或者http，将127.0.0.1改为0.0.0.0
socket = 127.0.0.1:8081
#项目目录
chdir = /var/www/flask

#虚拟环境所在路径
virtualenv =/root/anaconda3/envs/flask

#编写flask代码的py文件
wsgi-file = /var/www/flask/financeService.py

#Flask应用对象
callable = app

master=True # master :允许主线程存在（true）

#uwsgi启动的进程数，可设为机器核数+1
processes = 1
threads = 2
daemonize = /var/www/flask/finance-uwsgi.log

pidfile = finance-uwsgi.pid

daemonize = finance-uwsgi.log